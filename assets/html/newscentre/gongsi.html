	  	<h3>南京某区综治网格化标杆项目</h3><br />
		<p>概况：该创新型网格化综合治理试点项目是基于移动互联网、物联网、大数据、人脸识别技术、人工智能、云可视、
			高清晰视频流传输和处理等等技术创新实现传统平安城市建设向公共安全视频联网建设转变的重要试点，

			受益人群：覆盖12个街道、40多个社区、3000多户，9万多居民。
